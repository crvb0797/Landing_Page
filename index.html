<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Servicio Digital - Villatoro.dev</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- Header -->
        <div class="container__menu">
            <!-- Logo -->
            <div class="logo">
                <img src="./images/Logo_villatoro_dev.png" alt="Logo de villatoro.dev">
            </div>
            <!-- NavBar -->
            <div class="menu">
                <i class="fa-sharp fa-solid fa-bars" id="btn_menu"></i>
                <div id="back_menu"></div>
                <nav id="nav">
                    <img src="./images/Logo menu.png" alt="Logo de Villatoro.dev">
                    <ul>
                        <li><a href="#" id="selected">Inicio</a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Inicio -->
    <main>
        <div class="container__cover">
            <div class="cover">
                <!-- Texto de presentación -->
                <div class="text">
                    <h1>Ayudamos a las empresas a transformar sus negocios en plataforma digital</h1>

                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam magnam labore asperiores recusandae quibusdam eligendi quasi nesciunt laudantium qui officiis!
                    </p>

                    <input type="button" value="Leer Más">
                </div>

                <!-- Imagen de rello -->
                <div class="svg">
                    <img src="./images/developer_activity.svg" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
